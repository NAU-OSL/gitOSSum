<!DOCTYPE html>
<html lang=en>

{% extends "base.html" %} 

{% block content %}
<head>
</head>

<h1><center>Contents of the MongoDB Database</center></h1>

<hr>

{% if bool_item %}
<p> 
    {% for item in pulls %}
    <h2> Title: {{ item.title }} </h2>
    
    <p>Number: {{ item.number }}</p>
    
    <p>Additions: {{ item.additions }}</p>
    <br>{% endfor %}
</p>
{% endif %}

{% endblock content %}

</html>
